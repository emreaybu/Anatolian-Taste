<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your feedback about Anatolian Taste's food, service, speed, and cleanliness. Your opinion matters!">
    <meta name="keywords" content="Anatolian Taste feedback, food review, service quality, customer opinions, restaurant feedback">
    <meta name="author" content="Anatolian Taste"> 
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="feedback.css">
    <title>Anatolian Taste</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="menu.html">Menu</a></li>  
                <li><a href="about.html">About Us</a></li>  
                <li><a href="contact.html">Contact</a></li>  
                <li><a href="feedback.html">Give Us Feedback</a></li>  
            </ul>
        </nav>
        <div class="feedback">
            <form>
                <h2>Restaurant Feedback</h2>

                <div class="feedback-item">
                    <label>Staff:</label>
                    <div class="rating">
                        <input type="radio" name="staff" value="bad"> Bad
                        <input type="radio" name="staff" value="average"> Average
                        <input type="radio" name="staff" value="good"> Good
                    </div>
                </div>
    
                <div class="feedback-item">
                    <label>Taste:</label>
                    <div class="rating">
                        <input type="radio" name="taste" value="bad"> Bad
                        <input type="radio" name="taste" value="average"> Average
                        <input type="radio" name="taste" value="good"> Good
                    </div>
                </div>
    
                <div class="feedback-item">
                    <label>Speed:</label>
                    <div class="rating">
                        <input type="radio" name="speed" value="bad"> Bad
                        <input type="radio" name="speed" value="average"> Average
                        <input type="radio" name="speed" value="good"> Good
                    </div>
                </div>
    
                <div class="feedback-item">
                    <label>Restaurant Overall:</label>
                    <div class="rating">
                        <input type="radio" name="restaurant" value="bad"> Bad
                        <input type="radio" name="restaurant" value="average"> Average
                        <input type="radio" name="restaurant" value="good"> Good
                    </div>
                </div>
    
                <div class="feedback-item">
                    <label>Cleanliness:</label>
                    <div class="rating">
                        <input type="radio" name="cleanliness" value="bad"> Bad
                        <input type="radio" name="cleanliness" value="average"> Average
                        <input type="radio" name="cleanliness" value="good"> Good
                    </div>
                </div>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
